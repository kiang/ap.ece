                    $(this).html("收合資料");
                }
                else {
                    $(this).html("顯示更多");
                }
                $(this).parent('.left').toggleClass("active");
                $(this).parent().siblings(".right").toggleClass("active");
                $(this).parent().find(".blk.ad").slideToggle();
                $(this).parent().siblings(".right").find(".blk.ad").slideToggle();
            });

        }

        $(function () {
            jqueryInit();
        });

    </script>

	    function loadBlockHtml(id, url) { loadBlockHtml(id, url, null); }

	    function loadBlockHtml(id, url, data) {
		    $.ajax({
			    url: url,
			    data: data,
			    type: "POST",
			    dataType: "text",
			    success: function(html) {
				    $("#" + id).html(html);
				    if(id=='headerBlock'){
					    $("#headerBlock ul li:first").addClass("active");
				    //}else if(id=='footer'){
					    jQuery.ajax({
						    url: 'https://www.ece.moe.edu.tw/export/system/modules/com.thesys.project.ece/resources/js/thesys.js',
						    dataType: 'script',
						    //success: callback,
						    async: true
					    });
				    }
			    }
		    });
	    }
