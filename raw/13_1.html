            yPosition += (element.offsetTop + element.clientTop);
            element = element.offsetParent;
        }

        yPosition -= posTop();

        return { x: xPosition, y: yPosition };
    }

        timespan.innerText = n.substr(n.length - 6, 7);

        return Math.round(src * Math.pow(10, pos)) / Math.pow(10, pos);

                //button reset function
                $("button[name = 'reset']").click(function () {
                    $(".filterBlk").find("input").each(function () {
                        if ($(this).attr("type") == 'text') {
                            $(this).val("");
                        }
                        if ($(this).attr("type") == 'checkbox') {
                            $(this).removeAttr("checked");
                        }
                        if ($(this).attr("type") == 'radio') {
                            $(this).removeAttr("checked");
                        }
                        if ($(this).attr("type") == 'slider') {
                            $(this).slider("value", 0, 0)
                        }
                    });

                    $(".filterBlk").find("select").each(function () {
                        if ($(this).attr("id") == "ddlAreaS") {
                            $(this).empty();
                            $(this).append("<option value=''>全部鄉鎮</option>");
                        }
                        else {
                            $(this).val("");
                        }
                    });

                    return false;
                });

                $(".dropdownBlk .arrow").click(function () {
                    $(this).parent().parent().toggleClass("active");
                    $(this).parent().parent().siblings().removeClass("active");
                });

                $(".dropdownBlk .btnBlk .btn").click(function () {
                    var item = $(this).attr("id");
                    var itemVal = $("input[name = '" + item.substring(0, item.indexOf("_")) + "']").val();

                    $(".dropdownBlk .tgContainer, .dropdownBlk>li").removeClass("active");
                    $(this).parent().find('.dropdown').siblings().removeClass("active");
                    $(this).parent().find('.dropdown').find('.dropdownValue').toggleClass("active");
                    return false;
                });

            });

            $(".single .value .fa").click(function () {
                $(this).parent().parent('.dropdownValue.active').removeClass("active");
                $(this).parent().parent().siblings('.dropdownTitle').removeClass("unactive");
            });

            $(".multi .value .fa").click(function () {
                $(this).parent('.value').remove();
                if (
                    $('.multi .dropdownValue').find('.value').length < 1) {
                    $('.dropdown.multi').removeClass("active");
                    $(".dropdownBlk .dropdown.multi .dropdownValue").each(function () {
                        $(this).removeClass("active");
                        $(this).siblings('.dropdownTitle').removeClass("unactive");
                    });
                }
            });

            $("input:checkbox").on('click', function () {
                var $box = $(this);
                if ($box.is(":checked")) {
                    var group = "input:checkbox[name='" + $box.attr("name") + "']";
                    $(group).prop("checked", false);
                    $box.prop("checked", true);
                } else {
                    $box.prop("checked", false);
                }
            });

            $(".kdBlk .btn.ad").click(function () {
                $(this).toggleClass("active");
                if ($(this).hasClass("active")) {
                    $(this).html("收合資料");
                }
                else {
                    $(this).html("顯示更多");
                }
                $(this).parent('.left').toggleClass("active");
                $(this).parent().siblings(".right").toggleClass("active");
                $(this).parent().find(".blk.ad").slideToggle();
                $(this).parent().siblings(".right").find(".blk.ad").slideToggle();
            });

        }

        $(function () {
            jqueryInit();
        });

    </script>

    <script>
	    $(function(){
	        loadBlockHtml("headerBlock", "https://www.ece.moe.edu.tw/system/modules/com.thesys.project.ece/elements/header-new.jsp");
	        loadBlockHtml("footer", "https://www.ece.moe.edu.tw/system/modules/com.thesys.project.ece/elements/footer-new.jsp");
	    });

	    function loadBlockHtml(id, url) { loadBlockHtml(id, url, null); }

	    function loadBlockHtml(id, url, data) {
		    $.ajax({
			    url: url,
			    data: data,
			    type: "POST",
			    dataType: "text",
			    success: function(html) {
				    $("#" + id).html(html);
				    if(id=='headerBlock'){
					    $("#headerBlock ul li:first").addClass("active");
				    }else if(id=='footer'){
					    jQuery.ajax({
						    url: 'https://www.ece.moe.edu.tw/export/system/modules/com.thesys.project.ece/resources/js/thesys.js',
						    dataType: 'script',
						    //success: callback,
						    async: true
					    });
				    }
			    }
		    });
	    }
    </script>

            showloading();
        }
