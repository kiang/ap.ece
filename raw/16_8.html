<script type="text/javascript">
    function showloading() {
        var contentContainer = document.querySelector("#UpdatePanel1");
        var parentPosition = getPosition(contentContainer);
        var loadprog = document.getElementById("loadprog");

        if (event) {
            loadprog.style.left = (event.clientX - parentPosition.x - 60) + "px";
            loadprog.style.top = (event.clientY - parentPosition.y - 50) + "px";
        }
        else {
            loadprog.style.left = (parentPosition.x - 60) + "px";
            loadprog.style.top = (parentPosition.y - 50) + "px";
        }

        var timespan = document.getElementById("timespan");
        timespan.innerText = "000000";
        playtime = setInterval(showtimespan, 100);
    }
    function getPosition(element) {
        var xPosition = 0;
        var yPosition = 0;

        while (element) {
            //xPosition += (element.offsetLeft - element.scrollLeft + element.clientLeft);
            //yPosition += (element.offsetTop - element.scrollTop + element.clientTop);
            xPosition += (element.offsetLeft + element.clientLeft);
            yPosition += (element.offsetTop + element.clientTop);
            element = element.offsetParent;
        }

        yPosition -= posTop();

        return { x: xPosition, y: yPosition };
    }
    function posTop() {
        return typeof window.pageYOffset != "undefined" ? window.pageYOffset : document.documentElement.scrollTop ? document.documentElement.scrollTop : document.body.scrollTop ? document.body.scrollTop : 0;
    }
    function showtimespan() {
        var timespan = document.getElementById("timespan");
        var n = "00000" + (formatFloat(parseFloat(timespan.innerText) + 0.1, 2));
        timespan.innerText = n.substr(n.length - 6, 7);
    }
    function formatFloat(src, pos) {
        return Math.round(src * Math.pow(10, pos)) / Math.pow(10, pos);
    }
</script>
